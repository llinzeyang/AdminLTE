        <div class="box box-default">
          <div class="box-header">

              </div>
            </div>
          </div>
          <div class="box-body">
            <form role="form">
              <div class="box-body">
                <!-- 选择语言 -->
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>所属语言</label>
                      <select class="form-control select2" style="width: 100%;">
                        <option selected="selected">简体中文</option>
                        <option>繁體中文</option>
                        <option>English</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group">
                      <label>商铺名</label>
                      <input type="text" name="shop-name" class="form-control" id="shopName" placeholder="请输入商铺名" />
                    </div>
                  </div>
                </div>
                <!-- 文字简介 -->
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>简介</label>
                      <input type="text" class="form-control" placeholder="请输入简介">
                    </div>
                  </div>
                </div>
                <!-- 营业时间 -->
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>营业时间</label>
                      <input type="text" class="form-control" placeholder="请输入营业时间">
                    </div>
                  </div>
                </div>
                <!-- 官网链接 -->
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>官网链接</label>
                      <input type="text" class="form-control" placeholder="请输入官网链接">
                    </div>
                  </div>
                </div>
                <!-- 联系电话 -->
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>联系电话</label>
                      <input type="tel" class="form-control" placeholder="请输入联系电话">
                    </div>
                  </div>
                </div>
                <!-- 店铺位置 -->
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>店铺位置</label>
                      <input type="tel" class="form-control" placeholder="请输入店铺所在位置">
                    </div>
                  </div>
                </div>
                <!-- 所属类别 -->
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>所属大类</label>
                      <select class="form-control select1">
                        <option selected="selected">大类1</option>
                        <option>大类2</option>
                        <option>大类3</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>所属小类</label>
                      <select class="form-control select2" multiple="multiple" data-placeholder="选择小类" style="width: 100%;">
                        <option>小类1</option>
                        <option>小类2</option>
                        <option>小类3</option>
                        <option>小类4</option>
                      </select>
                    </div>
                  </div>
                </div>
                <!-- 上传Logo -->

                  <div class="row">
                    <div class="col-md-2">
                      <label>上传Logo图</label>

                        <input type="file" onchange="changeLogo(this)" accept="image/png, image/jpeg, image/gif, image/jpg" id="logo" style="position:absolute;width:100%;height:100%;top:0;left:0;opacity: 0;">
                      </div>
                    </div>
                    <img src="" id="logo-img" class="col-md-4" alt="">
                  </div>
                </div>

  <script>
    // 上传Logo图
    function changeLogo() {
      var reads = new FileReader();
      var f = document.getElementById('logo').files[0];
      reads.readAsDataURL(f);
      reads.onload = function (e) {
        document.getElementById('logo-img').src = this.result;
      }
    }
    // 上传商铺简介页面形象图
    function uploadPageImg() {
      var f = document.getElementById('page-file').files;
      for (var i = 0; i < f.length; i++) {
        var reads = new FileReader();
        reads.readAsDataURL(f[i]);
        reads.onload = function () {
          var str = "<img src='" + this.result + "' class='col-md-4'></img>";
          var html = $('#page-img-list').html();
          $('#page-img-list').html(html + str);
        }
      }
    }
    $(function () {
      $('.select2').select2()
    })
  </script>
